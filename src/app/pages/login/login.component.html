<div class="login-container">
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" />
      <div
        *ngIf="
          formLogin.get('email')?.invalid &&
          (formLogin.get('email')?.dirty || formLogin.get('email')?.touched)
        "
      >
        <div *ngIf="formLogin.get('email')?.errors?.['required']">
          El email es requerido.
        </div>
        <div *ngIf="formLogin.get('email')?.errors?.['email']">
          Formato de email inválido.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" type="password" formControlName="password" />
      <div
        *ngIf="
          formLogin.get('password')?.invalid &&
          (formLogin.get('password')?.dirty ||
            formLogin.get('password')?.touched)
        "
      >
        <div *ngIf="formLogin.get('password')?.errors?.['required']">
          La contraseña es requerida.
        </div>
        <div *ngIf="formLogin.get('password')?.errors?.['minlength']">
          Mínimo 6 caracteres.
        </div>
      </div>
    </div>

    <div *ngIf="loginError" class="error-message">{{ loginError }}</div>

    <button type="submit" [disabled]="formLogin.invalid">Iniciar sesión</button>
    <button type="button" (click)="loginWithGoogle()">
      Iniciar sesión con Google
    </button>
  </form>
</div>
