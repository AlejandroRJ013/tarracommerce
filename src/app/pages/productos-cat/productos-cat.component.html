<span class="encabezado"
  ><h1>{{ nombreCat }}</h1></span
>
<div class="segundoDiv crema">
  <span>
    <aside class="menuFiltro">
      <ul>
        <li><a routerLink="/comercios">Comercios</a></li>
        <li><a routerLink="/productos">Categorias</a></li>
        <li><p>Filtros</p></li>
      </ul>
      <span>
        <input
          type="range"
          id="filtroDinero"
          min="0"
          max="200"
          value="100"
          step="1"
        />
        <span id="mostrarValor">100</span><span>€</span>
      </span>
    </aside>
    <content class="container">
      <ng-container *ngFor="let producto of productosList">
        <!-- && cantDinero > producto.precio -->
        <a [routerLink]="['/producto', producto._id]" class="product-item">
          <img [src]="producto.imagen_url" [alt]="producto.nombre" />
          <h2>{{ producto.nombre }}</h2>
          <span class="oculto">
            <p>{{ producto.descripcion }}</p>
            <p class="precio">{{ producto.precio }} €</p>
            <button>Añadir al carrito</button>
          </span>
        </a>
      </ng-container>
    </content>
  </span>
</div>
